services:
    sidpla_user.registration.form.type:
        class: MinSal\SidPla\UsersBundle\Form\Type\RegistrationFormType
        arguments: [%fos_user.model.user.class%]
        tags:
            - { name: form.type, alias: sidpla_user_registration }
            
    sidpla_user.form.handler.registration:
        class: MinSal\SidPla\UsersBundle\Form\Handler\RegistrationFormHandler
        arguments: ["@fos_user.registration.form", "@request", "@fos_user.user_manager", "@fos_user.mailer", "@service_container"]
        scope: request
        public: false
    
    sidpla_user.change_password.form.type:
        class: MinSal\SidPla\UsersBundle\Form\Type\ChangePasswordFormType
        tags:
            - { name: form.type, alias: sidpla_change_password }
            
