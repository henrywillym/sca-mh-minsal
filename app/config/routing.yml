#Global Index Redirect:
root:
  pattern: /
  defaults:
        _controller: FrameworkBundle:Redirect:urlRedirect
        path: /login
        permanent: true

#app/config/rounting.yml
MinSalSidPlaDependenciaBundle:
    resource: "@MinSalSidPlaDependenciaBundle/Resources/config/routing.yml"
    prefix:   /SidPla/

MinSalSidPlaBundle:
    resource: "@MinSalSidPlaBundle/Resources/config/routing.yml"
    prefix:   /SidPla/

MinSalSidPlaAdminBundle:
    resource: "@MinSalSidPlaAdminBundle/Resources/config/routing.yml"
    prefix:   /SidPla/

MinSalSidPlaUsersBundle:
    resource: "@MinSalSidPlaUsersBundle/Resources/config/routing.yml"
    prefix:   /SidPla/users


