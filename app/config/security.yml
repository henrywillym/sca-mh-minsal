security:
    providers:
        fos_userbundle:
            id: fos_user.user_manager

    firewalls:
        main:
            pattern: .*
            form_login:
               provider:       fos_userbundle
               login_path:     fos_user_security_login
               use_forward:    true
               check_path:     fos_user_security_check
               failure_path:   null
               always_use_default_target_path: true
               default_target_path:            /SidPla
               target_path_parameter:          _target_path
               use_referer:                    true
            logout:
               path: fos_user_security_logout
               target: /SidPla
            anonymous:    true

    access_control:
        - { path: ^/SidPla/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/changePassword*, role: ROLE_USER }
        - { path: ^/SidPla/users*, role: ROLE_USER }
        - { path: ^/SidPla/empresa*, role: ROLE_USER }
        - { path: ^/SidPla/DNM*, role: ROLE_USER }
        - { path: ^/SidPla/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/SidPla/admin/, role: ROLE_ADMIN }

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

